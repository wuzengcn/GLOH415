# Data and statistics 

- .red[Data] consists of information coming from observations, counts, measurements, or responses.

- .red[Statistics] is the science of 

  - collecting, 
  
  - organizing, 
  
  - analyzing, and 
  
  - interpreting data 
  
  in order to .red[make decisions].

- A .red[population] is the collection of all outcomes, responses, measurement, or counts that are of interest.

- A .red[sample] is a subset of a population
---
# Parameteres &amp; Statistics 

- A **parameter** is a numerical description of a **population** characteristic.


- A **statistic** is a numerical description of a **sample** characteristic.

---
# Branches of statistics 

The study of statistics has two major branches: .red[descriptive statistics] and .red[inferential statistics].


- Descriptive statistics: Involves the organization, summarization,  and display of data.

  - .red[Tables or graphs] are used to organize data
  
  - .red[Descriptive values] such as the average score are used to summarize data.  


- Inferential statistics: Involves using a sample to draw conclusions about a .red[population].

  - Because a sample is typically only a part of the whole population, sample data provide only .red[limited] information about the population.  As a result, sample statistics are generally .red[imperfect] representatives of the corresponding population parameters. 

---
# Data classification 

Data sets can consist of two types of data: .red[qualitative] data and .red[quantitative] data.

- Qualitative data: Consists of attributes, labels, or nonnumerical entries.

- Quantitative data: Consists of numerical measurements or counts.

**Example**

# Levels of measurement 

The level of measurement determines which statistical calculations are meaningful.  The four levels of measurement are: .red[nominal], .red[ordinal], .red[interval], and .red[ratio].

Nominal scale 

- A nominal scale is an unordered set of categories identified only by .red[name].  Nominal measurements only permit you to determine whether two individuals are the same or different.

- Example: blood type, name

Ordinal scale 

- An ordinal scale is an .red[ordered] set of categories.  Ordinal measurements tell you the direction of difference between two individuals.

- Example: health status (poor, fair, good, excellent)

Nominal and ordinal variables are often called as `categorical` variables.
---

# Measurement continue ...

Interval scale 

- An interval scale is an ordered series of equal-sized categories.  Interval measurements identify the direction and magnitude of a difference.  The zero point is located arbitrarily on an interval scale.

- Example: temperature

Ratio scale 

- A ratio scale is an interval scale where a value of zero indicates none of the variable.  Ratio measurements identify the direction and magnitude of differences and allow ratio comparisons of measurements.

- Example: height, weight

interval and ratio variables are generally called as .red[continuous variables]

## chi-squared test is a particular case of logistic regression

```r
ndta &lt;- mtcars 
# chis-square test between vs (engine 0= v-shaped and 1 = straight) and am (transmission 0 = auto and 1 = manual) 
with(ndta,{
table(vs, am)
})
```

```

```r
chisq.test(ndta$vs,ndta$am)
```

```
